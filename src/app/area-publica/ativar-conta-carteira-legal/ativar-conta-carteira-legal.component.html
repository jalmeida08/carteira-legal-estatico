<div class="objeto-centro">
    <div class="col-sm-3 form">
        <div class="box">
            <form method="post" (submit)="salvarInformacoesUsuario()">
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <label class="form-control">{{ pessoa.nome }}</label>
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <label class="form-control"> {{ usuario.email }} </label>
                </div>
                
                <div class="form-group">
                    <label for="numCpf">CPF</label>
                    <label class="form-control"> {{ formatarNumeroCpf(pessoa.numCpf) }} </label>
                </div>
                
                <div class="form-group">
                    <label for="email">Usu√°rio</label>
                    <input type="text" class="form-control" id="usuario" name="usuario" [(ngModel)]="usuario.usuario">
                </div>
                
                <div class="form-group">
                    <label for="email">Senha</label>
                    <input type="password" class="form-control" id="password" name="password" [(ngModel)]="usuario.senha">
                </div>

                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
    
        </div>
    </div>
</div>
