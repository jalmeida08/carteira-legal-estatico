<div class="centro">
	<div class="col-sm-3 form">
    	<div class="box-login">
			<div class="box-img">
				<img src="../../../assets/img/user1.png" alt="Imagem de ussário">
			</div>
			<form (submit)="login()" method="POST">
				<div class="form-group">
					<label for="usuario">Usuário</label>
					<input type="usuario" class="form-control" id="usuario" name="usuario" [(ngModel)]="usuario.usuario">
				</div>
				<div class="form-group">
					<label for="senha">Senha</label>
					<input type="password" class="form-control" id="senha" name="senha" [(ngModel)]="usuario.senha">
				</div>
				<div class="row justify-content-between">
					<div class="col-7">
						<div class="form-group form-check">
							<input type="checkbox" class="form-check-input" id="exampleCheck1">
							<label class="form-check-label" for="exampleCheck1">Manter logado</label>
						</div>
					</div>
					<div class="col-5" style="text-align:right;">
						<a href [routerLink]="['entrar-carteira-legal']" >Cadastrar-se</a>
					</div>

				</div>
				<br>
				<div class="form-footer">
					<span>Esqueci a senha</span>
					<button type="submit" class="btn btn-primary direita">Login</button>
				</div>
			</form>
		</div>
	</div>
</div>
