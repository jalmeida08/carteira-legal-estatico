<div *ngFor="let mensagem of alertas">
    <div class="alert alert-{{ mensagem.tipoMensagem }} alert-dismissible fade show text-center" role="alert">
        <strong>{{mensagem.mensagemDestaque }}</strong> {{mensagem.mensagem}}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="closeAlert(mensagem)">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
</div>
